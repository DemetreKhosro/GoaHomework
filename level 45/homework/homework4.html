<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homework4.css">
</head>
<body>
    <div>
        
        <form id="form">
            <h1>Contact Us</h1>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" required>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" required>
            <!--label-ი ზემოთ ვერაფრით ვერ დავაწერე სულ ახალ ხაზზე გადადიოდა width რო გავზარდე მაშინაც არვიცი რატომ :( -->
            <br><br>
            <label for="email">Email Address</label>
            <br>
            <input id="email" type="email" required>
            <br><br>
            <label>Query Type</label>
            <br><br>
            <label for="query">General Enquiry</label>
            <input id="query" type="radio" required>
            <label for="query1">Support Request</label>
            <input id="query1" type="radio" required>
            <br><br>
            <label for="msg">Message</label>
            <br>
            <input id="msg" type="text">
            <br><br>
            <input id="confirm" type="checkbox" required>
            <label for="confirm">I consent to being contacted by the team</label>
            <br><br>
            <input type="submit" required>
        </form>
    </div>
</body>
</html>
