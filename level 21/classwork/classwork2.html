<!--2) კომენტარებით ახსენით რით განსხვავდება inline და block level ელემენტები, მოიყვანეთ მაგალითები და დაამტკიცეთ border და background color კუთვნილებების საშვალებით, საბოლოოდ კი გამოიტანეთ დასკვნა და დააჯგუფეთ თქვენთვის ცნობილი თეგები inline და block ელემენტებად-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--inline - იკავებს მხოლოდ იმ ადგილს რომელიც საჭიროა მაგ: button
    block - იკავებს მთლიან ხაზს რომელზეც ის არის დაწერილი მაგ: p, h1-->
    <h1 style="background-color: aquamarine; border: 1px solid blue;">lorem</h1>
    <p style="background: red; border: 1px dotted blue;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Exercitationem cum in eius debitis fugiat et aliquid dolore harum pariatur ipsam officiis sint, molestiae quae laborum error nam architecto. Ipsa, quia!</p>
    <button style="background-color: aqua; border: 1px solid yellow;">click here</button>
    <!--ჩემი ნასწავლი inline თეგებია input, button, audio, video, a, b, i, u, em, strong, label, img, video, audio,
        ხოლო block-level - p, h1, div, ul, ol, form, nav, header, main, footer, section, article.
    -->
</body>
</html>
