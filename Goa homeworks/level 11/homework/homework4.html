<html lang="en">
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h1>Registration</h1>
        <label for="firstname">First name</label>
        <input id="firstname" type="text">
        <br> <br>
        <label for="lastame">Last name</label>
        <input id="lastname" type="text">
        <br> <br>
        <label for="email">Email</label>
        <input id="email" type="email">
        <br> <br>
        <label>Gender
        <br> <br>
        </label>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male">
        
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female">
        <br> <br>
        
        <label for="birthdate">Date of birth</label>
        <input id="birthdate" type="date">
        <br> <br>
        <input id="agree" type="checkbox">
        <label for="agree">I agree to the <a href="https://en.wikipedia.org/wiki/Terms_of_service">terms & conditions</a> and <a href="https://en.wikipedia.org/wiki/Privacy_policy">privacy policy</a></label>
        <br> <br>
        <button>Submit</button>
    </body>
</html>
