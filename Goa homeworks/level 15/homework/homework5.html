<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">First name: </label>
        <input id="firstname" type="text" value="firstname">
        <br><br>
        <label for="lastname">Last name: </label>
        <input id="lastname" type="text" value="lastname">
        <br><br>
        <label for="birthdate">Date of Birth</label>
        <input id="birthdate" type="date" value="birthdate">
        <br><br>
        <label for="age">Age</label>
        <input id="age" type="number" value="age">
        <br><br>
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>
        <input type="email" value="mail" placeholder="Enter email address">
        <br><br>
        <label for="dvlprLVL">Position applying for:</label>
        <select id="dvlprLVL">
            <option value="jnr">Junior Developer</option>
            <option value="mid">Mid-level Developer</option>
            <option value="snr">Senor Developer</option>
        </select>
        <br><br>
        <label for="exp">Years of experience</label>
        <select>
            <option value="0-1">0-1 years</option>
            <option value="1-3">1-3 years</option>
            <option value="3-5">3-5 years</option>
            <option value="5+">5+ years</option>
        </select>
        <br><br>
        <label for="prgrmLang">Preferred Programming Language:</label>
        <select id="prgrmLang">
            <option value="pyth">Python</option>
            <option value="java">Java</option>
            <option value="js">JavaScript</option>
            <option value="Csharp">C#</option>
        </select>
        <br><br>
        <label for="location">Preferred Job Location</label>
        <select id="location">
            <option value="tbilisi">Tbilisi</option>
            <option value="LA">Los Angeles</option>
            <option value="berlin">Berlin</option>
            <option value="other">Other</option>
        </select>
        <label for="pass">Password: </label>
        <input id="pass" type="password" value="password">
        <br><br>
        <label for="confirmpass">Confirm Password:</label>
        <input id="confirmpass" type="password" value="confirmed">
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
