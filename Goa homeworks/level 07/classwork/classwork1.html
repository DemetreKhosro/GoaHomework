<html>
    <head>
        <title>text Formatting</title>
    </head>
    <body>
        <h1><b>Text Formatting</b></h1>
        <p>There 3 types of text formatting</p>
        <p><i>italic</i> text</p>
        <p><b>bold</b> text</p>
        <p><u>underline</u> text</p>
        <p><i><b><u>and heres all of them combined</u></b></i></p>
        <p><i><u>underlined italic</u></i> text</p>
        <p><u><b>underlined bold</b></u> text</p>
        <p><i><b>italic bold</b></i> text</p>
    </body>
</html>
