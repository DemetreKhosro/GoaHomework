<!--3) შექმენით 1 div ბლოკი რომელშიც გექნებათ: header, pargraph, button. ამ div ბლოკს შეუცვალეთ ყველა თვისება style ატრიბუტის საშვაალებით. შემდეგ ეს დივი 3-ჯერ დააკოპირეთ და განაახლეთ კუთვნილებები-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<div>-ს ვიყენებთ ელემენტების დასაჯგუფებლად და ვებგვერდის ადვილად გასასტილად-->
        <div style="background-color: gainsboro; border: 2px solid black;">
            <h1>Hey</h1>
            <p>I started my classwork</p>
            <button style="background-color: white; height: 100; width: 100;">Click here</button>
        </div>
        <br>
        <div style="background-color: gainsboro; border: 2px solid black; text-align: center;">
            <h1>Hi</h1>
            <p>Im doing my classwork</p>
            <button style="background-color: white; height: 100; width: 50;">Click here</button>
        </div>
        <br>
        <div style="background-color: gainsboro; border: 2px solid black; text-align: right;">
            <h1>Hello</h1>
            <p>I completed my classwork</p>
            <button style="background-color: white; height: 150; width: 100;">Click here</button>
        </div>
</body>
</html>
