<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <style>
        /*CSS rule არის წესი რომელიც სტილავს ელემენტებს, ელემენტები ისტილება დეკლარაციით, დეკლარაცია არის კუთვნილების და მნიშვნელობის წყვილი და იწერება ასე Property:value; value არის მნიშვნელობა. property არის კუთვნილება მაგალითად color, font-size
        მაგალითი internal CSS-ში*/
        h1 {
            color: yellow;
            background-color: blue;
            font-size: large
        }
        /*h1 არის სელექტორი ანუ ეს 3 დეკლარაცია ვებგვერდზე არსებულ ყველა h1-ს მიეკუთვნება*/
    </style>
</head>
<body>
    <h1>Header</h1>
</body>
</html>
