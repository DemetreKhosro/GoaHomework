<!-- 1) შექმენით საიტი რომელზეც გამოიყენებთ სიებს, უნდა გქონდეთ 2 სია, პირველი დალაგებული (ordered) მეორე დაულაგებელი (unordered), თითოეულ სიაში აიღეთ მინიმუმ 5 ელმენტი ჩამოწერეთ პროგრამირების ენები, ყველა თეგი ახსენით კომენტარებით. ასევე სიები ერთმანთეისგან გამოყეთ სათაურებით -->
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Programming Languages</h1>
        <h2>Ordered</h2>
        <ol> <!-- დალაგებული სია რომლის თანმიმდევრობას მნიშვნელობა აქვს-->
            <li>Python</li>
            <li>HTML</li>
            <li>Java</li>
            <li>JavaScript</li>
            <li>C++</li>
        </ol>
        <h3>Unordered</h3>
        <ul> <!-- დაულაგებელი სია რომლის თანმიმდევრობას მნიშვნელობა არ აქვს-->
            <li>Python</li>
            <li>HTML</li>
            <li>Java</li>
            <li>JavaScript</li>
            <li>C++</li>
        </ul>
    </body>
</html>
