<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="hw4.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <p id="playerScore">Your Score: 0</p>
    <p id="computerScore">Computer Score: 0</p>

    <button id="resultBtn">Start Game</button>
    <p id="computerChoice"></p>

    <div class="choices">
        <div class="choice" data-choice="Rock">
            <img src="Rock.png" alt="Rock">
            <p>Rock</p>
        </div>
        <div class="choice" data-choice="Paper">
            <img src="Paper.png" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="choice" data-choice="Scissors">
            <img src="Scissors.png" alt="Scissors">
            <p>Scissors</p>
        </div>
    </div>

    <script src="hw4.js"></script>
</body>
</html>
